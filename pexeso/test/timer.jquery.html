<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Timer Test Suite</title>
	<!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
	<script src="../libs/jquery/jquery.js"></script>
	<script>jQuery.noConflict()</script>
	<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
	<link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
	<style type="text/css">
		body { font-family: sans-serif; }
		#timer { padding: 10px; font-size: 18px; border: none; }
		.highlight { color: #FF4C4C; }
	</style>
</head>
<body>
	<h1 id="qunit-header">jQuery Timer Test Suite</h1>
	<p>Timers will work inconsistently in the browser while running tests. Please click 'Rerun' next to failed tests if any. Or better still, clone this repository and run tests from the terminal to get an accurate representation of test results
		.</p>
	<strong class="highlight" id='msg'>Running tests...</strong>
	<input type="text" id="timer" /> 
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		
	</div>


	<script src="../libs/qunit/qunit.js"></script>
	<script src="../libs/blanket.min.js"></script>
	<!-- Load local lib and tests. -->
	<script src="../src/timer.jquery.js" data-cover></script>
	<script src="timer.jquery.test.js"></script>
</body>
</html>
